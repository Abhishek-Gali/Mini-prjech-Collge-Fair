services:
  - type: web
    name: cybersecurity-jobs-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
    autoDeploy: true
    healthCheckPath: /api/health
